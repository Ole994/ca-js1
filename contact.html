<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <div id="error"></div>

<form id="contactForm">
    <div>
        <label>
                Name
        </label>
        <input name="fullName" id="fullName" type ="fullName" type= "text" required/> 
    </div>
<!-- -------------------------------------------------------- -->
    <div>
        <label>
                 Subject
        </label>
        <input name="subject" id="subject" type= "text"/> 
    </div>

<!-- -------------------------------------------------------- -->
    <div>
        <label>
                E-mail (Required)
               
        </label> 
        <input name="email" id="email" type="email" />
            
    </div>

<!-- -------------------------------------------------------- -->
    <div>
        <label>
                Address (Required)
        </label>
        <input name="address" id="address" type="address" />
    </div>

    <button id="sub">Submit</button>
</form>

    <script src="js/script.js"></script>
</body>
</html>
